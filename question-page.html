<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Quiz Question Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div>
        <div id = "question-container"> 
            <div id = "question-tracker-container">
                <h3 id = "question_tracker">Question 1/20</h3>
            </div>
            <h2 id="question">Question Here</h2>
            <div class = "question_row">
                <div class="option-container">
                    <button id = "optionA" class="option-letter button" onclick="checkCorrect('A')">A</button>
                </div>
                <div class="option-container">
                    <button id = "optionB" class="option-letter button" onclick="checkCorrect('B')">B</button>
                </div>
            </div>
            <div class ="question_row">
                <div class="option-container">
                    <button id = "optionC" class="option-letter button" onclick="checkCorrect('C')">C</button>
                </div>
                <div class="option-container">
                    <button id = "optionD" class="option-letter button" onclick="checkCorrect('D')">D</button>
                </div>
            </div>
            <div id = "score-container"> 
                <h3 class = "score_tracker">0 correct</h3>
            </div>
        </div>
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
              <h3>GAME OVER</h3>
              <br>
              <p>You got <span class = "score_tracker"></span> out of 20!</p>
              <a href="index.html" class = "fake-button">Home</a>
            </div> 
        </div>
    </div>
    <script src='assets/js/questions.js'></script>
    <script src='assets/js/game.js'></script>
    <script src='assets/js/highscore.js'></script>
</body>
</html>
